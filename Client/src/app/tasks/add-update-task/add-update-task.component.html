<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
    
        <label class="col-sm-2 col-form-label">Project</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="Project">
               <option>--Select--</option>
               <option *ngFor="let projName of ProjectsList">
                   {{projName.Id}}
               </option>
           </select>
        </div>

        

        <label class="col-sm-2 col-form-label">Task Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name"
            placeholder="Task Name">
        </div>

        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Description"
            placeholder="Description">
        </div>

        <label class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="IsComplete"
            placeholder="IsComplete">
        </div>
    </div>
    
    
    <button (click)="addTask()" *ngIf="task.Id==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateTask()" *ngIf="task.Id!=0" class="btn btn-primary">
        Update
    </button>
</div>
