<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Project Name</label>
    <div class="col-sm-10" style="padding-bottom: 5px;">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Project Name">
    </div>

    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10" style="padding-bottom: 5px;">
        <input type="text" class="form-control" [(ngModel)]="description"
        placeholder="Description">
    </div>

    <label class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10" style="padding-bottom: 5px;">
        <input type="text" class="form-control" [(ngModel)]="code"
        placeholder="Code">
    </div>
</div>

<button (click)="addProject()" *ngIf="project.rowKey==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateProject()" *ngIf="project.rowKey!=0" class="btn btn-primary">
    Update
</button>
