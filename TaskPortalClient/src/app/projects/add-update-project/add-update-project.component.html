<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Project Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Project Name">
    </div>

    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Description">
    </div>

    <label class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Code"
        placeholder="Code">
    </div>
</div>

<button (click)="addProject()" *ngIf="proj.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateProject()" *ngIf="proj.Id!=0" class="btn btn-primary">
    Update
</button>
