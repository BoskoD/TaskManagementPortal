<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
    
        <label class="col-sm-2 col-form-label">Project</label>
        <div class="col-sm-10" style="padding-bottom: 5px;">
           <select class="form-control" [(ngModel)]="partitionKey">
               <option>--Select--</option>
               <option *ngFor="let projectName of ProjectsList">
                   {{ projectName.id }}
               </option>
           </select>
        </div>

        <label class="col-sm-2 col-form-label">Task Name</label>
        <div class="col-sm-10" style="padding-bottom: 5px;">
            <input type="text" class="form-control" [(ngModel)]="name"
            placeholder="Task Name">
        </div>

        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10" style="padding-bottom: 5px;">
            <input type="text" class="form-control" [(ngModel)]="description"
            placeholder="Description">
        </div>

        <label class="col-sm-2 col-form-label">Completed</label>
        <div class="col-sm-10" style="padding-bottom: 5px;">
            <input type="text" class="form-control" [(ngModel)]="isComplete"
            placeholder="Completed">
        </div>
    </div>
    
    
    
</div>

<button (click)="addTask()" *ngIf="task.rowKey==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTask()" *ngIf="task.rowKey!=0" class="btn btn-primary">
    Update
</button>
